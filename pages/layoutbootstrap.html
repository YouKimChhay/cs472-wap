<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layout Bootstrap</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../styles/stylelayoutbootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row h-10" id="header">
        <h1>Header</h1>
      </div>

      <div class="row" id="menu">
        <div class="col-xs-2" id="m1">Menu1</div>
        <div class="col-xs-2" id="m2">Menu2</div>
        <div class="col-xs-2" id="m3">Menu3</div>
      </div>

      <div class="row h-25" id="column">
        <div class="col-6 col-sm-3" id="col1">Column1</div>
        <div class="col-6 col-sm-6" id="col2">Column2</div>
        <div class="col-12 col-sm-3" id="col3">Column3</div>
      </div>

      <div class="row h-10" id="footer">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
