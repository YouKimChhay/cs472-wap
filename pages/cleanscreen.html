<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clean Screen Lab</title>
    <link href="../styles/stylecleanscreen.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="../scripts/cleanscreen.js"></script>
  </head>
  <body>
    <div id="container">
      <form>
        <label for="width">Width</label>
        <input id="width" name="width" type="number" value="50">
        <label for="grow">Growth Amount</label>
        <input id="grow" name="grow" type="number" value="10">
        <label for="interval">Interval</label>
        <input id="interval" name="interval" type="number" value="250">
        <label for="numCircle">Number Circles</label>
        <input id="numCircle" name="numCircle" type="number" value="1">
        <input id="btn" type="button" value="Start">
      </form>

      <div id="circle-container">
        <!-- <div class="circle"></div>
        <div class="circle"></div> -->
      </div>
    </div>
  </body>
</html>
